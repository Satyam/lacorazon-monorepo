<div id="editVenta" class="hidden">
  <form class="columna container-md">
    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <label class="form-group">
          <div class="form-label">Fecha</div>
          <input
            type="date"
            name="fecha"
            class="form-control"
            placeholder="dd/mm/aaaa"
            pattern="\d{2}/\d{2}/\d{4}"
            required
          />
        </label>
        <label class="form-group">
          <div class="form-label">Concepto</div>
          <textarea
            name="concepto"
            class="form-control"
            placeholder="Concepto"
          ></textarea>
        </label>
        <label class="form-group">
          <div class="form-label">Vendedor</div>
          <div>
            <select
              name="idVendedor"
              data-options="optionsVendedores"
              class="form-control"
              placeholder="Vendedor"
            ></select>
          </div>
        </label>
        <label class="form-group">
          <div class="form-label">Cantidad</div>
          <div>
            <input
              type="number"
              min="0"
              name="cantidad"
              class="form-control"
              placeholder="Cantidad"
              required
              value="1"
            />
          </div>
        </label>
        <label class="form-group">
          <div class="form-label">Precio Unitario</div>
          <div>
            <div class="input-group">
              <input
                type="number"
                step="0.01"
                name="precioUnitario"
                data-currency="true"
                class="form-control"
                placeholder="Precio Unitario"
                value="10"
              />
              <span class="input-group-text">€</span>
            </div>
          </div>
        </label>
        <div class="form-group">
          <label class="form-check">
            <input
              type="checkbox"
              name="iva"
              class="form-check-input"
              placeholder="IVA"
            />
            <span class="form-label">IVA</span>
          </label>
        </div>
        <label class="form-group">
          <div class="form-label">Precio Total</div>
          <div>
            <div class="input-group">
              <input
                type="number"
                step="0.01"
                data-currency="true"
                name="precioTotal"
                class="form-control"
                placeholder="Precio Total"
                readonly
              />
              <span class="input-group-text">€</span>
            </div>
          </div>
        </label>
        <button type="submit" class="btn btn-primary" disabled>Agregar</button>
      </div>
      <div class="col"></div>
    </div>
  </form>
</div>
