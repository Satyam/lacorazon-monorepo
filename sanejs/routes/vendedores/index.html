<script server>
  const { list } = require('~/dist/data/vendedores.js');
  server.get('/', async (req, res) => {
    const vendedores = await list();
    res.render(
      self,
      {
        vendedores,
        currentUser: req.session.currentUser,
        menu: { vendedores: true },
      },
      req.isHtmx ? ['main', 'menu'] : []
    );
  });
</script>
<table
  class="table table-striped table-hover table-bordered table-responsive table-sm"
>
  <thead class="bg-secondary text-white border border-dark">
    <tr>
      <th>Nombre</th>
      <th>E-mail</th>
      <th className="text-center">
        <button
          onClick="{onAdd}"
          class="btn btn-primary action"
          title="Agregar"
        >
          <IconAddPerson>Agregar</IconAddPerson>
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    {@ vendedores}
    <tr>
      <td>{= item.nombre}</td>
      <td>{= item.email}</td>
      <td className="text-center"></td>
    </tr>
    {/@ vendedores}
  </tbody>
</table>
