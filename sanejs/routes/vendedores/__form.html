<form
  novalidate
  action="{= action}"
  method="post"
  hx-swap="none"
  hx-select="form"
  hx-indicator="#indicator"
>
  <input type="hidden" name="id" value="{= vendedor.id}" />
  <label class="form-group row mb-3">
    <div class="col-sm-2 col-form-label">Nombre</div>
    <div class="col-sm-10">
      <!-- prettier-ignore -->
      <input 
        name="nombre" 
        value="{= vendedor.nombre}" 
        class="form-control {? invalid.nombre}is-invalid{/? invalid.nombre}" 
        placeholder="Nombre" 
        {? readonly} 
          readonly 
        {: readonly} 
          required 
        {/? readonly} 
      />
      <div class="invalid-feedback">
        Debe indicar la dirección de correo registrada
      </div>
    </div>
  </label>
  <label class="form-group row mb-3">
    <div class="col-sm-2 col-form-label">Email</div>
    <div class="col-sm-10">
      <div class="input-group">
        <span class="input-group-text">@</span>
        <!-- prettier-ignore -->
        <input 
        name="email" 
        value="{= vendedor.email}" 
        class="form-control {? invalid.email}is-invalid{/? invalid.email}" 
        placeholder="Email" 
        {? readonly} 
          readonly 
        {: readonly} 
          required 
        {/? readonly} 
      />
      </div>
      <div class="invalid-feedback">
        Debe indicar la dirección de correo registrada
      </div>
    </div>
  </label>
  {! readonly}
  <button type="submit" class="btn btn-primary">Aceptar</button>
  {/! readonly}
</form>
