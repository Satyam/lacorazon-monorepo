<div
  id="error"
  class="card m-3"
  role="alert"
  hx-swap-oob="true"
  hx-select-oob="#error"
>
  <div class="card-header text-{= textColor} bg-{= color}">
    <span class="float-start">{= header}</span>
    <span class="float-end">
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        onclick="history.back()"
      ></button>
    </span>
  </div>
  <div class="card-body border border-{= color}">
    {? title}
    <h5 class="card-title">{= title }</h5>
    {/? title}
    <pre class="card-text">{= message }</pre>
  </div>
  <div class="card-footer bg-{= color}">
    <button class="btn btn-primary" onclick="history.back()">Cerrar</button>
  </div>
</div>
