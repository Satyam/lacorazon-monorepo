<div id="error" class="card m-3" role="alert" hx-swap-oob="true">
  <div class="card-header text-white bg-danger">
    <span class="float-start">500 â€“ Internal Server Error</span>
    <span class="float-end">
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        onclick="history.back()"
      ></button>
    </span>
  </div>
  <div class="card-body border border-danger">
    {? debug }
    <h5 class="card-title">{= debug.message }</h5>
    <p class="card-text">{= debug.stack }</p>
    {/? debug }
    <button class="btn btn-primary" onclick="history.back()">Cerrar</button>
  </div>
</div>
