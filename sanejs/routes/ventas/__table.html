<table
  class="table table-striped table-hover table-bordered table-responsive table-sm"
>
  <thead class="bg-secondary text-white border border-dark">
    <tr>
      <th>Fecha</th>
      <th>Concepto</th>
      {! hide.idVendedor}
      <th class="idVendedor">Vendedor</th>
      {/! hide.idVendedor}
      <th>Cantidad</th>
      <th>Precio Unitario</th>
      <th>IVA</th>
      <th>Precio Total</th>
      <th class="text-center">
        <button type="button" class="btn btn-primary" title="Agregar">
          <i class="bi bi-cart-plus"></i>
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    {@ ventas}
    <tr>
      <td class="text-center">{= item.fecha}</td>
      <td>{= item.concepto}</td>
      {! hide.idVendedor}
      <td title="Ver detalle del vendedor">
        <a
          href="/vendedores/ver?id={= item.idVendedor}"
          hx-push-url="true"
          hx-swap="none"
          >{= item.vendedor}</a
        >
      </td>
      {/! hide.idVendedor}
      <td class="text-end">{= item.cantidad}</td>
      <td class="text-end">{= item.precioUnitario}</td>
      <td class="text-center">{= item.iva}</td>
      <td class="text-end">{= item.precioTotal}</td>
      <td class="text-center">
        <div class="btn-group btn-group-sm">
          <button
            class="btn btn-outline-info"
            title="Mostrar detalle"
            hx-get="/ventas/ver?id={= item.id}"
            hx-push-url="true"
            hx-swap="none"
            hx-indicator="#indicator"
          >
            <i class="bi bi-eye"></i>
          </button>
          <button
            class="btn btn-outline-secondary"
            title="Modificar"
            hx-get="/ventas/edit?id={= item.id}"
            hx-push-url="true"
            hx-swap="none"
            hx-indicator="#indicator"
          >
            <i class="bi bi-pencil"></i>
          </button>
          <button
            class="btn btn-outline-danger"
            title="Borrar"
            hx-swap="none"
            hx-delete="/ventas?id={= item.id}"
            hx-confirm="Esta seguro que quiere borrar {= item.nombre}"
            hx-indicator="#indicator"
          >
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </td>
    </tr>
    {/@ ventas}
  </tbody>
</table>
