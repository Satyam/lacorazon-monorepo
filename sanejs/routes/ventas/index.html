<script server>
  const { list, remove } = require('~/dist/data/ventas.js');
  const {
    formatCurrency,
    formatDate,
    allSections,
  } = require('~/dist/utils.js');
  server.get('/', async (req, res) => {
    const ventas = await list();
    res.render(
      self,
      {
        ventas: (ventas ?? []).map((v) => ({
          ...v,
          fecha: formatDate(v.fecha),
          precioUnitario: formatCurrency(v.precioUnitario),
          precioTotal: formatCurrency(
            (v.cantidad ?? 0) * (v.precioUnitario ?? 0)
          ),
          iva: !!v.iva,
        })),
        currentUser: req.session.currentUser,
        menu: { ventas: true },
      },
      req.isHtmx ? allSections : []
    );
  });

  server.delete('/', async (req, res) => await remove(req.query.id));
</script>
