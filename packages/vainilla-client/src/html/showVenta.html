<div id="showVenta" class="hidden">
  <form>
    <label class="form-group row">
      <div class="col-sm-2 col-form-label">Fecha</div>
      <div class="col-sm-10">
        <input
          type="date"
          name="fecha"
          class="form-control"
          placeholder="Fecha"
          pattern="\d{4}-\d{2}-\d{2}"
          readonly
        />
      </div>
    </label>
    <label class="form-group row">
      <div class="col-sm-2 col-form-label">Concepto</div>
      <div class="col-sm-10">
        <textarea
          name="concepto"
          class="form-control"
          placeholder="Concepto"
          readonly
        ></textarea>
      </div>
    </label>
    <label class="form-group row">
      <div class="col-sm-2 col-form-label">Vendedor</div>
      <div class="col-sm-10">
        <div class="input-group">
          <span class="input-group-text">
            <a
              href="/vendedor/#"
              title="Detalle Vendedor"
              class="bi bi-link"
            ></a>
          </span>
          <input
            name="vendedor"
            class="form-control"
            placeholder="Vendedor"
            readonly
          />
        </div>
      </div>
    </label>
    <label class="form-group row">
      <div class="col-sm-2 col-form-label">Cantidad</div>
      <div class="col-sm-10">
        <input
          type="number"
          min="0"
          name="cantidad"
          class="form-control"
          placeholder="Cantidad"
          readonly
        />
      </div>
    </label>
    <label class="form-group row">
      <div class="col-sm-2 col-form-label">Precio Unitario</div>
      <div class="col-sm-10">
        <div class="input-group">
          <input
            type="number"
            step="0.01"
            name="precioUnitario"
            data-currency="true"
            class="form-control"
            placeholder="Precio Unitario"
            readonly
          />
          <span class="input-group-text">€</span>
        </div>
      </div>
    </label>
    <label class="form-group row">
      <div class="col-sm-2 col-form-label">IVA</div>
      <div class="col-sm-10 form-check">
        <input
          type="checkbox"
          name="iva"
          class="form-check-input"
          placeholder="IVA"
          readonly
        />
      </div>
    </label>
    <label class="form-group row">
      <div class="col-sm-2 col-form-label">Precio Total</div>
      <div class="col-sm-10">
        <div class="input-group">
          <input
            type="number"
            step="0.01"
            data-currency="true"
            name="precioTotal"
            class="form-control"
            placeholder="Precio Total"
            readonly
          />
          <span class="input-group-text">€</span>
        </div>
      </div>
    </label>
  </form>
</div>
